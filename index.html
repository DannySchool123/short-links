<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Encoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fc;
      padding: 20px;
    }
    textarea, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Two-Letter Combination Encoder</h1>
  <textarea id="input" placeholder="Enter URL here..."></textarea><br>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <div class="output" id="output"></div>
  <script>
    // Generate two-letter mappings dynamically
    const mapping = {};
    const reverseMapping = {};
    const letters = "abcdefghijklmnopqrstuvwxyz";
    let symbolIndex = 33; // Start with '!' as a symbol

    for (const first of letters) {
      for (const second of letters) {
        const pair = first + second;
        const symbol = String.fromCharCode(symbolIndex++);
        mapping[pair] = symbol;
        reverseMapping[symbol] = pair;

        // Wrap around symbols if we exhaust simple printable characters
        if (symbolIndex > 126) symbolIndex = 33;
      }
    }

    // Encoding function
    function encode() {
      const input = document.getElementById("input").value;
      let encoded = "";
      for (let i = 0; i < input.length; i += 2) {
        const pair = input.slice(i, i + 2);
        if (mapping[pair]) {
          encoded += mapping[pair];
        } else if (pair.length === 1) {
          encoded += pair; // Leave single leftover characters as-is
        }
      }
      document.getElementById("output").textContent = "Encoded: " + encoded;
    }

    // Decoding function
    function decode() {
      const input = document.getElementById("input").value;
      let decoded = "";
      for (const char of input) {
        decoded += reverseMapping[char] ? reverseMapping[char] : char;
      }
      document.getElementById("output").textContent = "Decoded: " + decoded;
    }
  </script>
</body>
</html>
