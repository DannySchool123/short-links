<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Simple Link Shortener</h1>

    <div>
        <h3>Create Short Link</h3>
        <input id="originalLink" type="text" placeholder="Enter URL">
        <button onclick="createShortLink()">Create</button>
        <p id="shortLinkResult"></p>
    </div>

    <div>
        <h3>Decode Short Link</h3>
        <input id="shortCode" type="text" placeholder="Enter Short Code">
        <button onclick="decodeShortLink()">Decode</button>
        <p id="originalLinkResult"></p>
    </div>

    <script>
        const urlDatabase = {}; // Object to store original URLs with short codes

        function createShortLink() {
            const originalLink = document.getElementById('originalLink').value.trim();
            if (originalLink) {
                const shortCode = generateShortCode(); // Generate a short code
                urlDatabase[shortCode] = originalLink; // Store the URL with the short code
                document.getElementById('shortLinkResult').innerText = `Short Code: ${shortCode}`;
            } else {
                alert("Please enter a valid URL!");
            }
        }

        function decodeShortLink() {
            const shortCode = document.getElementById('shortCode').value.trim();
            if (shortCode) {
                const originalLink = urlDatabase[shortCode]; // Retrieve the URL using the short code
                if (originalLink) {
                    document.getElementById('originalLinkResult').innerText = `Original Link: ${originalLink}`;
                } else {
                    alert("Short code not found!");
                }
            } else {
                alert("Please enter a valid short code!");
            }
        }

        function generateShortCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) { // Generate a 6-character code
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }
    </script>
</body>
</html>
